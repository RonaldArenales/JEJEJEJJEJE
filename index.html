<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nata 仇벒잺</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* FONDO: dos capas para crossfade */
.background, .background2 {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: opacity 1s ease-in-out;
    z-index: -2;
}

.background {
    opacity: 1;
}

.background2 {
    opacity: 0;
}

/* CAPA OSCURA */
.overlay-dark {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

/* CONTENEDOR CENTRAL */
.overlay {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 350px;
    backdrop-filter: blur(6px);
}

button {
    background: #ffb3c6;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

/* CORAZONES FLOTANDO */
.heart {
    position: fixed;
    color: pink;
    font-size: 18px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { bottom: -10px; opacity: 1; }
    to { bottom: 100vh; opacity: 0; }
}
</style>
</head>
<body>

<!-- FONDO -->
<div class="background" id="bg1"></div>
<div class="background2" id="bg2"></div>
<div class="overlay-dark"></div>

<!-- CONTENIDO CENTRAL -->
<div class="overlay">
    <div class="card" id="card">
        <h1>Mi princesa 游녬</h1>
        <p>
            Te elegir칤a en cien vidas, en cien mundos,<br>
            en cualquier versi칩n de la realidad,<br>
            siempre te elegir칤a.
        </p>
        <h2>쯈uieres ser mi San Valent칤n? 游꺛</h2>
        <button onclick="aceptar()">S칤 游눘</button>
    </div>
</div>

<!-- M칔SICA -->
<div id="music" style="display:none;">
<iframe width="0" height="0"
src="https://www.youtube.com/embed/7U0JZP0c1nQ?autoplay=1"
allow="autoplay"></iframe>
</div>

<script>
// LISTA DE FOTOS
const fotos = [
    "fotos/1.jpg",
    "fotos/2.jpg",
    "fotos/3.jpg",
    "fotos/4.jpg",
    "fotos/5.jpg",
    "fotos/6.jpg",
    "fotos/7.jpg",
    "fotos/8.jpg",
    "fotos/9.jpg",
    "fotos/10.jpg"
];

let i = 0;
let bg1 = document.getElementById("bg1");
let bg2 = document.getElementById("bg2");
let visible = true;

// FUNCION PARA CAMBIAR FONDO
setInterval(()=>{
    let nextImage = fotos[i % fotos.length];
    if(visible){
        bg2.style.backgroundImage = `url('${nextImage}')`;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
    } else {
        bg1.style.backgroundImage = `url('${nextImage}')`;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
    }
    visible = !visible;
    i++;
}, 5000); // cada 5 segundos

// FUNCION BOTON
function aceptar(){
    document.getElementById("card").innerHTML = `
    <h1>游눚 Hacerte la vida m치s bonita 游눚</h1>
    <p>
    El mejor paisaje que he visto en mi vida<br>
    son tus ojos, porque ning칰n paisaje<br>
    podr칤a tener esa perfecci칩n.<br><br>
    Te amo hoy y te amar칠 el resto de mi vida.<br>
    Contigo hoy, ma침ana y siempre.
    </p>
    `;
    document.getElementById("music").style.display = "block";
}

// CORAZONES FLOTANDO
setInterval(()=>{
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "仇벒잺";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},250);
</script>
</body>
</html>
